apiVersion: apps/v1
kind: Deployment
metadata:
  name: door-service-dateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: door-service-dateway
  template:
    metadata:
      labels:
        app: door-service-dateway
    spec:
      containers:
      - name: door-service-dateway
        image: 767397708304.dkr.ecr.eu-west-1.amazonaws.com/doorapp/gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: door-service-gateway
spec:
  selector:
    app: door-service-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer


